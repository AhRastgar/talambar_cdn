<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">
<head>
 <meta charset="UTF-8"/>
	<title>دامنه 100% رایگان برای شما - مالک وب‌سایت خودتان شوید</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="robots" content="noindex, nofollow">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<style>
  /* CLIENT-SPECIFIC STYLES */
  img{-ms-interpolation-mode:bicubic;}
  /* Force IE to smoothly render resized images. */
  #outlook a{padding:0;}
  /* Force Outlook 2007 and up to provide a "view in browser" message. */
  table{mso-table-lspace:0pt;mso-table-rspace:0pt;}
  /* Remove spacing between tables in Outlook 2007 and up. */
  .ReadMsgBody{width:100%;}
  .ExternalClass{width:100%;}
  /* Force Outlook.com to display emails at full width. */
  p, a, li, td, blockquote{mso-line-height-rule:exactly;}
  /* Force Outlook to render line heights as they're originally set. */
  a[href^="tel"], a[href^="sms"]{color:inherit;cursor:default;text-decoration:none;}
  /* Force mobile devices to inherit declared link styles. */
  p, a, li, td, body, table, blockquote{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;}
  /* Prevent Windows- and Webkit-based mobile platforms from changing declared text sizes. */
  .ExternalClass, .ExternalClass p, .ExternalClass td, .ExternalClass div, .ExternalClass span, .ExternalClass font{line-height:100%;}
  /* Force Outlook.com to display line heights normally. */
  table{border-collapse:collapse;}

  html {
    -webkit-text-size-adjust:none;
  }
  .content{
    font-family: IRANSans,tahoma!important
  }


  .mobileOnly{ display:none !important;}
  /*Hide Full-Width Image on Desktop*/

  a, a:hover{
    color:#a80a5a !important;
    text-decoration:none !important;
  }

  @media only screen and (max-width:650px){
      img{
        width:auto !important;
        max-width:100% !important;
        height:auto !important;
      }
      .desktopPad{
        display:none !important;
      }
      .center img{
        margin-left:auto !important;
        margin-right:auto !important;
      }
      .center table{
        margin-right:auto;
        margin-left:auto;
      }
      .center{
        text-align:center !important;
      }
      .noPad{
        padding-top:0px !important;
        padding-right:0px !important;
        padding-bottom:0px !important;
        padding-left:0px !important;
      }
      .noSidePad { padding-right:0px !important;padding-left:0px !important;}
      .noBorder { border:0px !important;}
      hr { margin-right:auto !important;margin-left:auto !important;}
      .mobileOnly{ display:block !important;}
  }

	</style>

</head>
<body bgcolor="#f5f5ff" style="background:#f5f5ff;margin:0;padding:0;mso-padding-alt:0px 0px 0px 0px;">
 <div class="content" style="width:650px;margin-left:auto;margin-right:auto;border-top:10px solid #a80a5a;white-space:normal;padding-top:20px;padding-bottom:25px;background-color:#ffffff;border-radius: 0 0 10px 10px;overflow:hidden;">
  <img src="https://cdn.jibres.ir/logo/fa/png/Jibres-Logo-fa-5000.png" alt="Jibres logo" width="200" height="60" style="display:block;margin-right:auto;margin-left:auto;margin-bottom: 20px; max-width: 200px !important;max-height: 60px !important;">

  <img src="https://cdn.jibres.ir/img/campaign/nowruz1400/Jibres-cover-campaign-nowruz1400.jpg" alt="Jibres Nowruz 1400 festival" width="100%" style="display:block;margin-right:auto;margin-left:auto; max-width: 100% !important;max-height: 366px !important;">



 </div>
 <p class="desktopPad" style="direction:ltr;white-space:normal;color:#8f8f8f;font-family:Open Sans, Helvetica, Arial, sans-serif;font-size:12px;padding-top:10px;padding-bottom:10px;text-align:center;">You can also view this email as a <a target="_blank" href="https://cdn.jibres.ir/email/campaign/nowruz1400.html" style="color:#8f8f8f;text-decoration:underline !important;">webpage</a></p>
</body>

</html>
